<!DOCTYPE html>
<html>
<head>
	<title>Jumpstart</title>
	<link rel="stylesheet" type="text/css" href="jumpstart.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="header-wrapper">
	<div class="container clear">
		<div class="logo">
			<h2>Jumpstart</h2>
		</div>
		<div class="menu-bar-wrapper">
			<ul class="menu-bar">
				<li><a href="#">Demos</a></li>
				<li><a href="#">Pages</a></li>
				<li><a href="#">Features</a></li>
				<li><a href="#">Support</a></li>
				<li class="button"><a href="#">Buy Jumpstart</a></li>
			</ul>
		</div>
	</div>
</div>

<div class="bg-wrapper">
	<div class="container">
		<div class="text-wrapper">
			<h1>Build fast, launch quickly.</h1>
			<p>Launch your SaaS in style with this suite of carefully crafted pages and components.</p>
			<div class="button-div"><i class="fa fa-retweet" aria-hidden="true"></i> Fully Responsive</div>
			<div class="button-div"><i class="fa fa-th-large" aria-hidden="true"></i> Multiple Layouts</div>
		</div>
		<div class="form-wrapper">
			<form class="demo_form">
				<div class="inp-div">
				<label for="name">Your Name</label>
				<input type="text" name="name" placeholder="Type Here" style="width:95%">
				</div>

				<div class="inp-div">
				<label for="email">Email Address</label>
				<input type="email" name="email" placeholder="you@yoursite.com" style="width:95%">
				</div>

				<div class="inp-div">
				<label>Company Size</label>
				<select>
					<option>Select an option</option>
					<option>1 - 50</option>
					<option>50 - 500</option>
					<option>500+</option>
				</select>
				</div>

				<div class="inp-div">
				<label>Approximate Budget</label>
				<select>
					<option>Select an option</option>
					<option>Upto $10k</option>
				</select>
				</div>

				<input type="submit" name="Demo" value="Request Demo">
			</form>
		</div>
	</div>
</div>

</body>
</html>
